
		
<style>
	table.collapsed
	{
		width:auto;
	}
	
	.table-striped tbody > tr:nth-child(2n+1) > td, .table-striped tbody > tr:nth-child(2n+1) > th {
    background-color: #ccc;
}
</style>		
		
<table class="table table-striped table-bordered table-hover collapsed">
	<thead>
		<tr>
			<td>Description</td>
			<td>Date</td>
			<td>Notes</td>
			<td><a href="#/new"><i class='icon-plus-sign'></i></a></td>
		</tr>
		<tbody>
		<tr ng-repeat="task in tasks">
			<td style="display:none;">{{task.ID}}</td>
			<td>{{task.DESCRIPTION}}</td>
			<td >{{task.DUE_DATE| date:'shortDate'}}</td>
			<td>{{task.NOTE}}</td>
			<td><a href="#/edit/{{task.ID}}"><i class='icon-edit'></i></a></td>
		</tr>
		</tbody>

	</thead>
</table>
