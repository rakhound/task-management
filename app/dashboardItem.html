<a ng-click="expand(cat)" href="#/categories/index/{{cat.cat.CategoryId}}">{{cat.cat.CategoryTitle}}</a>

<ul id="category-circles">
	<input type="text" ng-model="newCat.CategoryTitle" ng-enter="save(cat)" ng-show="cat.isDelivering">
	<li ng-repeat="cat in cat.children" ng-include="'dashboardItem.html'" ng-show="cat.show"></li>
</ul>
