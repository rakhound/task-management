	
<style>
	table.collapsed
	{
		width:auto;
	}
	
	.table-striped tbody > tr:nth-child(2n+1) > td, .table-striped tbody > tr:nth-child(2n+1) > th {
    background-color: #ccc;
}
</style>		
		
<table class="table table-striped table-bordered table-hover collapsed">
	<thead>
		<tr>
			<td>Description</td>
			<td>Start Date</td>
			<td>Due Date</td>
			<td>Category</td>
			<td>Hours Estimated</td>
			<td>Hours Invested</td>
			<td>Notes</td>
			<td>Status</td>
			<td><a href="#/new"><i class='icon-plus-sign'></i></a></td>
		</tr>
		<tbody>
		<tr ng-repeat="task in tasks">
			<td style="display:none;">{{task.TaskId}}</td>
			<td>{{task.TaskTitle}}</td>
			<td>{{task.StartDate| date:'shortDate'}}</td>
			<td>{{task.DueDate| date:'shortDate'}}</td>
			<td>{{task.TaskCat}}</td>
			<td>{{task.BudgetTime}}</td>
			<td>{{task.SpentTime}}</td>
			<td>{{task.Notes}}</td>
			<td>{{task.Status}}</td>
			<td>
			  <div class="pull-right">
				<a href="#/edit/{{task.TaskId}}"><i class='icon-edit'></i></a>
				<a ng-click="destroy(task)" ><i class="icon-trash icon-red"></i></a> 
			  </div>
			</td>
		</tr>
		</tbody>

	</thead>
</table>
